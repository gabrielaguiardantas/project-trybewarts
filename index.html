<!DOCTYPE html>
<html lang="pt-br">

<head>

</head>

<body>
   <form>
    <!--Requisito 12-->
    <label for="familyProg" id="label-family">Qual sua família?</label>

    <br>

    <br>
    <br>

    <!--Requisito 13-->
    <label for="learnContent" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    <br>
    <input type="checkbox" name="" id="learnContent" class="subject" value="HoFs">HoFs
    <input type="checkbox" name="" id="learnContent" class="subject" value="Jest">Jest
    <input type="checkbox" name="" id="learnContent" class="subject" value="Promises">Promises
    <input type="checkbox" name="" id="learnContent" class="subject" value="React">React
    <input type="checkbox" name="" id="learnContent" class="subject" value="SQL">SQL
    <input type="checkbox" name="" id="learnContent" class="subject" value="Python">Python

    <br>
    <br>

    <!--Requisito 14-->
    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
    <input type="radio" name="rate" id="" value="1">1
    <input type="radio" name="rate" id="" value="2">2
    <input type="radio" name="rate" id="" value="3">3
    <input type="radio" name="rate" id="" value="4">4
    <input type="radio" name="rate" id="" value="5">5
    <input type="radio" name="rate" id="" value="6">6
    <input type="radio" name="rate" id="" value="7">7
    <input type="radio" name="rate" id="" value="8">8
    <input type="radio" name="rate" id="" value="9">9
    <input type="radio" name="rate" id="" value="10">10
    


    <br>
    <br>

    <!-- Requisito 15-->
    <label for="textArea" class="textarea">Deixe seu comentário:</label>
    <br>
    <textarea name="textArea" id="textArea" cols="30" rows="10" maxlength="500"></textarea>

    <br>
    <br>

    <!--Requisito 16-->
    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
    <input type="checkbox" name="" id="agreement">

    <br>
    <br>

    <!--Requisito 17-->
    <button type="submit" id="submit-btn" disabled>Enviar</button>

    <!--Requisito 19-->
    <footer>Direitos reservados à Trybewarts©</footer>
</form>
    <script src="script.js"></script>
</body>

</html>
