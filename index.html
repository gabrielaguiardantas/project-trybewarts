<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybewarts</title>
</head>

<body>
    <!--Começo do código do Stariel-->
    <header class="header"><img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-header">
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="#" method="get" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="emailHeader">
            <input type="password" name="password" placeholder="Senha" id="passwordHeader">
            <button type="submit" class="buttonSubmit">Entrar</button>
        </form>
    </header>

    <main class="main-form">
        <form action="#" method="GET" id="evaluation-form">
            <div class="conteiner-first">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="conteiner-secont">
            <input type="text" id="input-email" placeholder="Email">
            <label for="house">Casa:</label>
            <select id="house">
               <option value="Gitnória"id="gitnoria-house">Gitnória</option>
               <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
               <option value="Corvinode" id="corvinode-house">Corvinode</option>
               <option value="Pytherina" id="pytherina-house">Pytherina</option>
             </select>


         </div> 
        
    <!--Final do código do Stariel-->

        <!--Requisito 12-->
        <label for="label-family" id="label-family">Qual sua família?</label>
        <br>
        <input type="radio" name="family" id="familyProg1" value="Frontend">Frontend
        <br>
        <input type="radio" name="family" id="familyProg2" value="Backend">Backend
        <br>
        <input type="radio" name="family" id="familyProg3" value="FullStack">FullStack
        <br>
        <br>

        <!--Requisito 13-->
        <label for="label-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <input type="checkbox" name="learnContent" id="learnContent1" class="subject" value="HoFs">HoFs
        <input type="checkbox" name="learnContent" id="learnContent2" class="subject" value="Jest">Jest
        <input type="checkbox" name="learnContent" id="learnContent3" class="subject" value="Promises">Promises
        <input type="checkbox" name="learnContent" id="learnContent4" class="subject" value="React">React
        <input type="checkbox" name="learnContent" id="learnContent5" class="subject" value="SQL">SQL
        <input type="checkbox" name="learnContent" id="learnContent6" class="subject" value="Python">Python

        <br>
        <br>

        <!--Requisito 14-->
        <label for="label-rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="label-rate1" value="1" class="label-rate">1
        <input type="radio" name="rate" id="label-rate2" value="2" class="label-rate">2
        <input type="radio" name="rate" id="label-rate3" value="3" class="label-rate">3
        <input type="radio" name="rate" id="label-rate4" value="4" class="label-rate">4
        <input type="radio" name="rate" id="label-rate5" value="5" class="label-rate">5
        <input type="radio" name="rate" id="label-rate6" value="6" class="label-rate">6
        <input type="radio" name="rate" id="label-rate7" value="7" class="label-rate">7
        <input type="radio" name="rate" id="label-rate8" value="8" class="label-rate">8
        <input type="radio" name="rate" id="label-rate9" value="9" class="label-rate">9
        <input type="radio" name="rate" id="label-rate10" value="10" class="label-rate">10



        <br>
        <br>

        <!-- Requisito 15-->
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>

        <!-- Requisito 20-->
        <div id="counter">500</div>

        <br>
        <br>

        <!--Requisito 16-->
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">

        <br>
        <br>

        <!--Requisito 17-->
        <button type="submit" id="submit-btn" disabled>Enviar</button>

        <!--Requisito 19-->
        <footer>Direitos reservados à Trybewarts©</footer>

    </form>
    <img src="images/trybewarts-colored.svg" alt="logo_trybe" id="trybewarts-forms-logo">
</main>

    <!--Requisito 21-->
    <form>
        <ul id="form-data">
            <label for="formData1">Nome:</label>
            <li id="formData1"></li>

            <label for="formData2">Email:</label>
            <li id="formData2"></li>

            <label for="formData3">Casa:</label>
            <li id="formData3"></li>

            <label for="formData4">Família:</label>
            <li id="formData4"></li>

            <label for="formData5">Matérias:</label>
            <li id="formData5"></li>

            <label for="formData6">Avaliação:</label>
            <li id="formData6"></li>

            <label for="formData7">Observações:</label>
            <li id="formData7"></li>
            <input type="text" name="" id="">

        </ul>
    </form>
    <script src="script.js"></script>
</body>
</body>
